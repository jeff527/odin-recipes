<!DOCTYPE html>

<html>
    <head>
        <title>Bicuits</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>How to make biscuits</h1>
        <img src="images/biscuits.jpg">
        <h2>Description</h2>
        <p>These are biscuits.</p>

        <h3>Ingredients</h3>
        <ul>
            <li>2 cups of flour</li>
            <li>1 tablespoon of baking powder</li>
            <li>1/2 teaspoon of salt</li>
            <li>3 tablespoons of shortening</li>
            <li>1 cup of milk (3/4 cup for drop biscuits)</li>
        </ul>
    </body>
</html>
